server:
  port: 8087

spring:
  datasource:
    url: jdbc:postgresql://db:5432/cat
    username: catname
    password: catpass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
